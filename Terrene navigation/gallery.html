<!DOCTYPE html>
<html>
  <head>
<title>H.I.S Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>
<body>
<div class="w3-container">
  <h3>Gallery Before and After</h3>
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="Pictures/door1" style="width:100%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
   Before Door
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="Pictures/door2.jpg" style="width:100%">
  <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
   After Door
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="Pictures/poolbfa.jpg" style="width:100%">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
   Pool Before and After
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="mySlides/seatbfa.jpg" style="width:100%">
  <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
    Seat Before and After
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="Pictures/windows.jpg" style="width:100%">
  <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
    Mountains!
  </div>
</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
